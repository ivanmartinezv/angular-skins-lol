<h2>{{titulo}}</h2>

<h3>Campeones y sus aspectos</h3>
<br />

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="row" *ngFor="let campeon of campeones; let i=index">
        <b>{{i+1}}.- {{campeon.nombre}}</b>

        <button>Edit</button>
        <button>Delete</button>
        <button>Add Skin</button>

        <div>
          <table border="1">
            <thead>
              <tr>
                <th width="30">N°</th>
                <th width="250">Skin</th>
                <th width="80">Tipo</th>
                <th width="60">Precio</th>
                <th>Obtenible?</th>
                <th>Posesión?</th>
                <th>Botin?</th>
              </tr>
            </thead>
            <tbody *ngFor="let aspecto of campeon.aspectos; let j=index">
              <tr>
                <td>{{j+1}}</td>
                <td>{{aspecto.nombre_aspecto}}</td>
                <td>{{aspecto.tipo}}</td>
                <td>{{aspecto.precio}}</td>
                <td>
                  <b *ngIf="aspecto.obtenible">Si</b>
                  <b *ngIf="!aspecto.obtenible">No</b>
                </td>
                <td>
                  <b *ngIf="aspecto.posesion">Si</b>
                  <b *ngIf="!aspecto.posesion">No</b>
                </td>

                <td>
                  <b *ngIf="aspecto.botin">Si</b>
                  <b *ngIf="!aspecto.botin">No</b>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <button>Add champ</button>
      <a (click)="openModal('addchamp-modal')" class="btn btn-xs btn-success"
        >Agregar Campeon</a
      >
    </div>
  </div>
</div>

<jw-modal id="addchamp-modal">
  <b>Agregar nuevo campeon</b>
  <form
    (ngSubmit)="newCampeon(newCampeonForm.value)"
    [formGroup]="newCampeonForm"
  >
    <div class="form-group">
      <input type="hidden" formControlName="id" />
      <label for="nombre">Nombre:</label><br />
      <input type="text" formControlName="nombre" />
      <br />
      <label for="url_img">Imagen:</label><br />
      <input type="url" formControlName="url" />
      <br />
      <input
        type="submit"
        class="btn--blue btn--add"
        [disabled]="!newCampeonForm.valid"
        value="Guardar"
      />
    </div>
    <button class="btn btn-danger" (click)="closeModal('addchamp-modal')">
      Cancelar (y blanquear formulario)
    </button>
  </form>
</jw-modal>
